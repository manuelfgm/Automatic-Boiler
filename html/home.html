<!DOCTYPE html>
<html>
	<head>
      <meta charset="utf-8">
      <title>Servidor de Casa MQTT</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="functions.js" type="text/javascript"></script>
	</head>
	<body>
	<div class="content">
		<div class="title">
		<h1>TIZA & TIZON'S PLACE</h1>
		</div>
		
		<input type="button" onclick="startConnect()" value="Conectar">
		<input type="button" onclick="startDisconnect()" value="Desconectar">
		<div class="property">
			<b>Estado:</b><br>	
			<table>
				<tr>
					<td>Caldera:</td>
					<td><textarea rows="1" cols="10" id="boilerStatus" disabled></textarea></td>
				</tr>
				<tr>
					<td>Temp Actual:</td>
					<td><textarea rows="1" cols="10" id="currentTemp" disabled></textarea></td>
				</tr>
				<tr>
					<td>Temp Encendido:</td>
					<td><textarea rows="1" cols="10" id="userTemp" disabled></textarea></td>
				</tr>
				<tr>
					<td>Temp Apagado:</td>
					<td><textarea rows="1" cols="10" id="backTemp" disabled></textarea></td>
				</tr>
				<tr>
					<td>Hora Encendido:</td>
					<td><textarea rows="1" cols="10" id="startTime" disabled></textarea></td>
				</tr>
				<tr>
					<td>Hora Apagado:</td>
					<td><textarea rows="1" cols="10" id="stopTime" disabled></textarea></td>
				</tr>
			</table>
		</div>
		<div class="property">
			<b>Opciones:</b><br>	
			<table>
				<tr>
					<td>Temp Encendido:</td>
					<td>
					<select id="userTempSelect">
						<option selected value="0"> -- </option>
						<option value="1"> 17 ºC </option>
						<option value="2"> 18 ºC </option>
						<option value="3"> 19 ºC </option>
						<option value="4"> 20 ºC </option>
						<option value="5"> 21 ºC </option>
						<option value="6"> 22 ºC </option>
						<option value="7"> 23 ºC </option>
						<option value="8"> 24 ºC </option>
					</select>
					</td>
					<td>
					<input type="button" id="userTempSet" onclick="setUserTemp()" value="Set" />
					</td>
				</tr>
				<tr>
					<td>Temp Apagado:</td>
					<td>
					<select id="backTempSelect">
						<option selected value="0"> -- </option>
						<option value="1"> 17 ºC </option>
						<option value="2"> 18 ºC </option>
						<option value="3"> 19 ºC </option>
						<option value="4"> 20 ºC </option>
						<option value="5"> 21 ºC </option>
						<option value="6"> 22 ºC </option>
						<option value="7"> 23 ºC </option>
						<option value="8"> 24 ºC </option>
					</select>
					</td>
					<td>
					<input type="button" id="backTempSet" onclick="setBackTemp()" value="Set" />
					</td>
				</tr>
				<tr>
					<td>Hora Encendido:</td>
					<td><textarea rows="1" cols="10" id="startTimeSelect"></textarea>
					</td>
					<td>
					<input type="button" id="startTimeSet" onclick="setStartTime()" value="Set" />
					</td>
				</tr>
				<tr>
					<td>Hora Apagado:</td>
					<td><textarea rows="1" cols="10" id="stopTimeSelect"></textarea>
					</td>
					<td>
					<input type="button" id="stopTimeSet" onclick="setStopTime()" value="Set" />
					</td>
				</tr>
			</table>
		</div>
		<div id="messages"></div>

	</div>
   </body>
</html>
